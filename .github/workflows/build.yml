name: build

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout repository
         uses: actions/checkout@v2
       - name: Checkout submodules
         run: git submodule update --init --recursive
       - name: Build Release APK
         run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease
       - name: Get Date
         id: date
         run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H-%M-%S')"
       - name: Create Release
         id: create_release
         uses: actions/create-release@v1
         env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
          tag_name: example-${{ steps.date.outputs.date }}
          release_name: example ${{ steps.date.outputs.date }}
       - name: get apk name
         run: find /home/runner/work/ -name "*.apk"
       - name: Upload Release Asset
         id: upload-release-asset
         uses: actions/upload-release-asset@v1
         env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/7z/7z/app/build/outputs/apk/release/app-release.apk
          asset_name: example.apk
          asset_content_type: application/apk
